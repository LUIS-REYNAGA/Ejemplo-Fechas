<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 sombra">
                
                <form action="" id="formulario">
                    <h2>Fechas por Dias</h2>
                    <div class="campos">
                        <div class="campo">
                            <label for="fecha">Ingresa Fecha:</label>
                            <input type="date" name="fecha" id="fecha">
                        </div>
                        <div class="campo">
                            <label for="dia">Número de Día:</label>
                            <input type="text" name="dia" id="dia">
                        </div>
                       
                            <input class="btn" type="submit" value="Enviar">
                       
                    </div>
                </form>
            </div>
            <div class="col-md-6 sombra">
                <h2 id="titulo">Ningula <span>Fecha</span></h2>
               <div class="contenido-table">
                    <table>
                        <thead>
                            <tr>
                                <td>Domingo</td>
                                <td>Lunes</td>
                                <td>Martes</td>
                                <td>Miercoles</td>
                                <td>Jueves</td>
                                <td>viernes</td>
                                <td>Sabado</td>
                            </tr>
                        </thead>
                        <tbody id="contenido">
                        </tbody>
                    </table>
               </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
